<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src = "logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>Song</li>
            <li>Playlist</li>
            <li>About</li>
            <li>Login</li>
        </ul>  
    </nav>

    <div class="container">
        
        
        <div class="songitem">
            <img src="covers/1.jpg" alt="1" width="190vw" >
        </div>
        <div class="songitem">
            <img src="covers/2.jpg" alt="1" width="190vw" >
        </div>
        <div class="songitem">
            <img src="covers/3.jpg" alt="1" width="190vw" >
        </div>
        <div class="songitem">
            <img src="covers/4.jpg" alt="1" width="190vw" >
        </div>
        <div class="songitem">
            <img src="covers/5.jpg" alt="1" width="190vw" >
        </div>
        <div class="cover"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100">
        <div class="icons">

        </div>
    </div>

    
    <script src="script.js"></script> 

    
</body>
</html>
